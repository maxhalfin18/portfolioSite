<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Max Halfin</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="main-header">
    <div class="container header-flex">
      <nav class="main-nav">
        <ul>
          <li><a href="projects.html" class="smooth-scroll">Projects</a></li>
          <li><a href="contact.html" class="smooth-scroll">Contact</a></li>
          <li class="nav-signature"><img src="assets/signature.png" alt="Max Halfin Signature" class="signature-nav"></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="section contact-section">
      <div class="container">
        <h2>Contact</h2>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Description</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>
          </div>
          <button type="submit" class="btn hero-btn send-btn">Send</button>
          <div id="formMessage" class="form-message" style="display:none;"></div>
        </form>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <div class="container footer-flex">
      <div class="footer-menu">
        <ul>
          <li><a href="projects.html" class="smooth-scroll">Projects</a></li>
          <li><a href="contact.html" class="smooth-scroll">Contact</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <a href="#" title="GitHub" target="_blank">&#x1F5C3;</a>
        <a href="#" title="LinkedIn" target="_blank">&#x1F465;</a>
      </div>
      <div class="footer-copy">&copy; 2024 Max Halfin. All rights reserved.</div>
    </div>
  </footer>
  <script>
    // שליחת טופס AJAX לשרת Node.js
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const msg = document.getElementById('formMessage');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();
        if (!name || !email || !message) {
          msg.textContent = 'Please fill in all fields.';
          msg.className = 'form-message error';
          msg.style.display = 'block';
          return;
        }
        try {
          const res = await fetch('/api/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
          });
          const data = await res.json();
          if (data.success) {
            msg.textContent = 'Your message was sent successfully!';
            msg.className = 'form-message success';
            form.reset();
          } else {
            msg.textContent = data.error || 'Failed to send message.';
            msg.className = 'form-message error';
          }
        } catch (err) {
          msg.textContent = 'Server error. Please try again later.';
          msg.className = 'form-message error';
        }
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 4000);
      });
    });
  </script>
</body>
</html>
